<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
    <script src="https://kit.fontawesome.com/59c1ffd9fc.js" crossorigin="anonymous"></script>
</head>
<body class="bg-info">
        <div class="container">
            <div class="card card-login mx-auto mt-5  border-0">
                <div class="card-header bg-success">
                    <h4 class="text-white">Login</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input class="form-control" type="email" name="e-mail" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input class="form-control" type="password" name="pass" id="password">
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" name="save" id="save">
                                    Permanecer Conectado
                                    <i class="fa fa-lock"></i>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-warning btn-block text-dark">Acessar Dashboard</button>
                        </div>
                        <div class="form-group text-center mt-2">
                            <a href="recuperar.html" class="d-block"><small>Esqueceu a senha?</small></a>
                            <a href="cadastrar.html" class="d-block"><small>Criar Conta</small></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
