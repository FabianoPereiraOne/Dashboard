<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de recuperação</title>
    <link rel="stylesheet" href="bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sb-admin.min.css">
    <script src="https://kit.fontawesome.com/59c1ffd9fc.js" crossorigin="anonymous"></script>
</head>
<body class="bg-info">
       <div class="container">
            <div class="card card-login mx-auto mt-5 border-0">
                <div class="card-header bg-success"><h4 class="text-white">Recuperar Senha</h4></div>
                <div class="card-body text-center">
                    <h5>Esquceu a Senha?</h5>
                    <p>Digite seu email e nois lhe enviaremos instruções para a recuperação da senha.</p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Digite seu email aqui" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-warning btn-block">Recuperar Senha</button>
                        </div>
                        <div class="form-group text-center">
                            <a href="login.html" class="d-block"><small>Login</small></a>
                            <a href="cadastrar.html" class="d-block"><small>Criar Conta</small></a>
                        </div>
                    </form>
                </div>
            </div>
       </div>


    <script src="bibliotecas/jquery/jquery.min.js"></script>
    <script src="bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
